<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading " style="background-color: orangered;">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in books">
    		<div class="col-md-6">
    			<div class="col-md-6 ">
    				<h4><strong>{{book.title}}</strong></h4>
    				<p><em>"{{book.description}}"</em></p>
    				<a class="btn btn-danger" href="#/books/details/{{book._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{book.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
